# ============================================
# TechMedis - Nginx Configuration (Host-Level)
# ============================================
# Ubicación: /etc/nginx/sites-available/techmedis
# Activar: ln -s /etc/nginx/sites-available/techmedis /etc/nginx/sites-enabled/
# ============================================
# NOTA: Usar esta config si NO se usa el Nginx de Docker
# y se instala Nginx directamente en el VPS.
# ============================================

# Rate limiting para prevenir ataques DDoS
limit_req_zone $binary_remote_addr zone=techmedis_limit:10m rate=10r/s;

# ==================== HTTP → HTTPS Redirect ====================
server {
    listen 80;
    listen [::]:80;
    server_name techmedis.com www.techmedis.com;

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://www.techmedis.com$request_uri;
    }
}

# ==================== HTTPS - Redirigir naked → www ====================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name techmedis.com;

    ssl_certificate /etc/letsencrypt/live/techmedis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/techmedis.com/privkey.pem;

    return 301 https://www.techmedis.com$request_uri;
}

# ==================== HTTPS - Servidor principal ====================
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;

    server_name www.techmedis.com;

    # SSL
    ssl_certificate /etc/letsencrypt/live/techmedis.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/techmedis.com/privkey.pem;

    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (descomentar después de verificar)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Logs
    access_log /var/log/nginx/techmedis_access.log;
    error_log /var/log/nginx/techmedis_error.log;

    # ==================== Security Headers ====================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    server_tokens off;
    client_max_body_size 10M;

    # ==================== Gzip Compression ====================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;
    gzip_comp_level 6;

    # ==================== Proxy a Next.js ====================
    location / {
        limit_req zone=techmedis_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================== Static files ====================
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 60d;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # ==================== Uploads ====================
    location /uploads/ {
        alias /var/www/techmedis/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        
        location ~* \.(php|py|pl|sh|bash)$ {
            deny all;
        }
    }

    # ==================== Bloquear archivos sensibles ====================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(\.env|docker-compose|Dockerfile) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
