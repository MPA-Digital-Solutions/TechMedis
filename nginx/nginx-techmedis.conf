# ============================================
# TechMedis - Nginx Configuration
# ============================================
# Ubicación: /etc/nginx/sites-available/techmedis
# Activar: ln -s /etc/nginx/sites-available/techmedis /etc/nginx/sites-enabled/
# ============================================

# Rate limiting para prevenir ataques DDoS
limit_req_zone $binary_remote_addr zone=techmedis_limit:10m rate=10r/s;

server {
    listen 80;
    listen [::]:80;
    
    # Cambiar por tu dominio cuando lo tengas
    server_name _;
    
    # Logs
    access_log /var/log/nginx/techmedis_access.log;
    error_log /var/log/nginx/techmedis_error.log;

    # ==================== Security Headers ====================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Ocultar versión de Nginx
    server_tokens off;

    # ==================== Tamaño máximo de uploads ====================
    client_max_body_size 10M;

    # ==================== Gzip Compression ====================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    gzip_comp_level 6;

    # ==================== Proxy a Next.js ====================
    location / {
        # Rate limiting
        limit_req zone=techmedis_limit burst=20 nodelay;
        
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # WebSocket support (para hot-reload en dev)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        # Headers importantes
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ==================== Static files (mejor performance) ====================
    location /_next/static/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_cache_valid 200 60d;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    # ==================== Uploads (archivos subidos) ====================
    location /uploads/ {
        alias /var/www/techmedis/public/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        
        # Prevenir ejecución de scripts
        location ~* \.(php|py|pl|sh|bash)$ {
            deny all;
        }
    }

    # ==================== Bloquear archivos sensibles ====================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(\.env|docker-compose|Dockerfile) {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ==================== Favicon y robots ====================
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }
}


# Cuando tengas dominio, ejecuta:
#   certbot --nginx -d tudominio.com -d www.tudominio.com
