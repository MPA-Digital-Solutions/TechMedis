# ============================================
# TechMedis - Nginx Configuration
# ============================================

# Rate limiting para prevenir ataques DDoS
limit_req_zone $binary_remote_addr zone=techmedis_limit:10m rate=10r/s;

# Upstream para Next.js
upstream nextjs {
    server app:3000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    
    # Cambiar por tu dominio cuando lo tengas
    server_name _;
    
    # ==================== Security Headers ====================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Ocultar versión de Nginx
    server_tokens off;

    # ==================== Tamaño máximo de uploads ====================
    client_max_body_size 10M;

    # ==================== Gzip Compression ====================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;
    gzip_comp_level 6;

    location / {
        limit_req zone=techmedis_limit burst=20 nodelay;
        
        proxy_pass http://nextjs;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_bypass $http_upgrade;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    location /uploads/ {
        alias /var/www/uploads/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        
        location ~* \.(php|py|pl|sh|bash)$ {
            deny all;
        }
    }

    location /_next/static/ {
        proxy_pass http://nextjs;
        proxy_cache_valid 200 60d;
        add_header Cache-Control "public, immutable, max-age=31536000";
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ^/(\.env|docker-compose|Dockerfile) {
        deny all;
        access_log off;
        log_not_found off;
    }

    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }
    
    location = /robots.txt {
        log_not_found off;
        access_log off;
    }

    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
