
# Uso desarrollo: docker compose --profile dev up -d
# Uso producci√≥n: docker compose --profile prod up -d

services:
  mysql:
    image: mysql:8.0
    container_name: techmedis_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-techmedis}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # SEGURIDAD: No exponer MySQL al exterior
    # Solo accesible desde la red interna Docker
    expose:
      - "3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - techmedis_network
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # ==================== Nginx Reverse Proxy ====================
  nginx:
    image: nginx:alpine
    container_name: techmedis_nginx
    restart: unless-stopped
    profiles:
      - prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - uploads_data:/var/www/uploads:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - techmedis_network
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M

  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: techmedis_app_dev
    restart: unless-stopped
    profiles:
      - dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin_pass}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - techmedis_network

  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: techmedis_app
    restart: unless-stopped
    profiles:
      - prod
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin_pass}
    volumes:
      - uploads_data:/app/public/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - techmedis_network
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  phpmyadmin:
      image: phpmyadmin/phpmyadmin
      container_name: phpmyadmin_techmedis
      profiles:
        - dev
      depends_on:
        - mysql
      ports:
        - "8080:80"
      environment:
        PMA_HOST: mysql
        PMA_PORT: 3306
      networks:
          - techmedis_network

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  techmedis_network:
    driver: bridge
