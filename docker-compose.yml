# ============================================
# TechMedis - Docker Compose
# ============================================
# Uso desarrollo: docker-compose up -d
# Uso producci√≥n: docker-compose --profile prod up -d
# ============================================

services:
  # ==================== MySQL Database ====================
  mysql:
    image: mysql:8.0
    container_name: techmedis_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-techmedis}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - techmedis_network

  # ==================== App Development ====================
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: techmedis_app_dev
    restart: unless-stopped
    profiles:
      - dev
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE:-techmedis}?connection_limit=10&pool_timeout=30
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin_pass}
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Prevent overwriting node_modules
      - /app/node_modules
      - /app/.next
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - techmedis_network

  # ==================== App Production ====================
  app:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: techmedis_app
    restart: unless-stopped
    profiles:
      - prod
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE:-techmedis}?connection_limit=10&pool_timeout=30
      - ADMIN_USER=${ADMIN_USER:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin_pass}
    volumes:
      # Persist uploaded images
      - uploads_data:/app/public/uploads
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - techmedis_network

# ==================== Volumes ====================
volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

# ==================== Networks ====================
networks:
  techmedis_network:
    driver: bridge
